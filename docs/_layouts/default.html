<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
{% include meta.html %}
</head>
<body>
    <main class="container">
        <h1>
            <a href="/index.html"><img alt="logo" src="/favicon.svg" style="height:2.2em;vertical-align:middle;" /></a>&nbsp;
            {%- if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}
            {%- if page.subtitle %} <small> - {{ page.subtitle }}</small>{% endif %}
        </h1>
        {{ content }}
    </main>
</body>
</html>
