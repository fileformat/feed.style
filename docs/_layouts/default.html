<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}{%- unless page.h1 %} - {{ site.title }}{% endunless %}</title>
{% include meta.html %}
</head>
<body>
    <main class="container">
        <h1>
            <img alt="logo" src="/favicon.svg" style="height:1.5em;vertical-align:top;" />&nbsp;
            {%- if page.h1 %}{{ page.h1 }}{% else %}{{ page.title }}{% endif %}
            {%- if page.subtitle %} <small> - {{ page.subtitle }}</small>{% endif %}
        </h1>
        {{ content }}
    </main>
</body>
</html>
{% include tracking.html %}
